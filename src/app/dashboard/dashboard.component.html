<div class="dashboard">
    <app-sidenav class="md-closed md-locked-open">
    </app-sidenav>

    <div class="wrapper">
        <app-toolbar>
            <div class="md-toolbar-tools">
                <button md-button class="side-nav-toggle" (click)="toggleSideNav()">
                    <md-icon> menu </md-icon>
                </button>                

                <div class="flex"></div>                                

                <div class="user-menu">
                    <button md-button [mdMenuTriggerFor]="menu">
                        <img src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/profile.jpg" alt="User Image">
                        Administrador
                        <md-icon>keyboard_arrow_down</md-icon>
                    </button>

                    <md-menu #menu="mdMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                        <button md-menu-item (click)="logOut()">
                            <md-icon> exit_to_app </md-icon>
                            <span> Logout </span>
                        </button>
                        <button md-menu-item disabled>
                            <md-icon> voicemail </md-icon>
                            <span> Check voicemail </span>
                        </button>
                        <button md-menu-item>
                            <md-icon> notifications_off </md-icon>
                            <span> Disable alerts </span>
                        </button>
                    </md-menu>
                </div>
                
                <button md-button class="settings">
                    <md-icon>format_list_bulleted</md-icon>
                </button>                
            </div>
        </app-toolbar>

        <div class="content-wrapper">
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>

            <div class="footer-content">
                <div id="license-footer">
                Internovam ©2002–2017.
                Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.              
                </div>
            </div>
        </div>

        <div loadingBackdrop>
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
    
    <div backdrop></div>    
</div>
