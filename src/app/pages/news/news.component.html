<app-content>
  <h1>CKEditor</h1>

  <ckeditor
    [(ngModel)]="ckeditorContent">
  </ckeditor>

  <p *ngIf="ckeditorContent" class="ckeditor-html">{{ ckeditorContent }}</p>
</app-content>

<app-content>
  <h1>Gallery</h1>  

  <div class="gallery">
    <div class="gallery-file-images">
      <div *ngFor="let imagen of gallery">
        <img [src]="imagen.link">
      </div>
    </div>

    <div class="gallery-file-actions">
      <input type='file' (change)="imagesPreview($event)">
      <button (click)="saveGallery()">Save gallery</button>
    </div>
  </div>
</app-content>
